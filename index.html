<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مفاجأة روان - عيد ميلادك يستاهل!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>يا روان، ادوري على هداياكي!</h1>
        <p>كليكي على الصناديق وحاولي تلاقي 5 هدايا في 15 كليك، يلا بينا!</p>
        <div id="gameGrid"></div>
        <p>الهدايا اللي لقيتيها: <span id="giftCount">0</span></p>
        <p>الكليكات اللي فاضلة: <span id="triesLeft">15</span></p>
        <p id="result"></p>
        <button id="startButton">يلا نلعب يا قمر!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
