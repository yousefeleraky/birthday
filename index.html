<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مفاجأة روان: ابحثي عن الهدية!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>دوري علي هدايا عيد ميلادك يا روان!</h1>
        <p>اضغطي على المربعات واكتشفي 5 هدايا في أقل من 15 محاولة!</p>
        <div id="gameGrid"></div>
        <p>عدد الهدايا: <span id="giftCount">0</span></p>
        <p>المحاولات المتبقية: <span id="triesLeft">15</span></p>
        <p id="result"></p>
        <button id="startButton">ابدأي التحدي!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
